<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户首页</title>
</head>
<body>
<p>
    欢迎{{ request.session.username }}
    <a href="/add/">添加笔记</a>
    <a href="/logout/">退出</a>
</p>
{% if notes %}
<table border="1">
    <tr>
        <th>id</th>
        <th>标题</th>
        <th>内容</th>
        <th>创建时间</th>
        <th>更新时间</th>
        <th>选项</th>
    </tr>
    {% for note in notes %}
        <tr>
            <td>{{ note.id }}</td>
            <td>{{ note.title }} </td>
            <td>{{ note.content }}</td>
            <td>{{ note.create_time }}</td>
            <td>{{ note.update_time }}</td>
            <td>
                <a href="/update?id={{ note.id }}">修改</a>
                <a href="/delete?id={{ note.id }}">删除</a>
            </td>
        </tr>
    {% endfor %}
{% endif %}
</table>
</body>
</html>
