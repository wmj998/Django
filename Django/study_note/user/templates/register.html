<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<div align="center">
<form action="/register/" method="post">
    <p>
        账号注册 <a href="/">首页</a>
    </p>
    <p>
        <input type="text" placeholder="请输入用户名" name="username">
    </p>
    <p>
        <input type="password" placeholder="请输入密码" name="password_1">
    </p>
    <p>
        <input type="password" placeholder="请再次输入密码" name="password_2">
    </p>
    <p>
        <input type="submit" value="注册">
    </p>

</form>
<p style="color: red">{{ error }}</p>
</div>
</body>
</html>
